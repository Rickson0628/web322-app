<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <form method="post" action="/items/add" enctype="multipart/form-data">
    <fieldset>
      <legend>Feature Image</legend>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input
              class="form-control"
              id="featureImage"
              name="featureImage"
              type="file"
            />
          </div>
        </div>
      </div>
    </fieldset>
    <br />
    <fieldset>
      <legend>Post Content</legend>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title">Item Name:</label>
            <input class="form-control" id="title" name="title" type="text" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" id="price" name="price" type="text" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="body">Description:</label>
            <textarea
              class="form-control"
              id="body"
              name="body"
              rows="15"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" name="category" id="category">
              <option value="1">Home, Garden</option>
              <option value="2">Electronics, Computers, Video Games</option>
              <option value="3">Clothing</option>
              <option value="4">Sports & Outdoors</option>
              <option value="5">Pets</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="category">Visibility:</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="published" id="published" />
                Published
              </label>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <hr />
    <input
      type="submit"
      class="btn btn-primary pull-right"
      value="Add Post"
    /><br /><br /><br />
  </form>
</body>
</html>
